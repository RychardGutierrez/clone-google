<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Google Clone</title>
</head>

<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
        <li><a href="https://www.google.com.bo/imghp?hl=en&authuser=0&ogbl">Images</a></li>
        <li>
          <a href="/">
            <img src="https://static.thenounproject.com/png/756729-200.png" alt="menu icon" class="menu-icon" />
          </a>
        </li>
        <li><a href="/">
            <img src="https://lh3.googleusercontent.com/ogw/AOLn63Fpf3U2Wh71iNWu5JIpuyDXtyigbrCBxqQv7pf-=s32-c-mo"
              alt="perfil picture" class="perfil-picture" /></a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="main-logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
        alt="logo google" />
    </section>

    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon"></span>
        <input type="text" />
        <a class="voice-icon" href="/"></a>
      </div>
    </section>

    <section class="main-buttos">
      <div>
        <button>Google Search</button>
      </div>
      <div>
        <button>I'm feeling lucky</button>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <section class="main-left">
      <ul>
        <li><a href="/">About</a></li>
        <li><a href="/">Advestising</a></li>
        <li><a href="/">Business</a></li>
        <li><a href="/">How Search works</a></li>
      </ul>
    </section>
    <section class="main-right">
      <ul>
        <li><a href="/">Privacy</a></li>
        <li><a href="/">Terms</a></li>
        <li><a href="/">Settings</a></li>
      </ul>
    </section>
  </footer>
</body>

</html>
